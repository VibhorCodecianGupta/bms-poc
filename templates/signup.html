<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <!-- <img src="./public/static/syndicate_logo.png" style="width:80%"> -->
                        <h2 class="py-3">Registration</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Please fill with your details</h4>
                <form action="/signup" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="Full Name" name="name" placeholder="Full Name" class="form-control" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="e_id" class="form-control" id="inputEmail4" placeholder="Employee ID">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="Mobile No." name="mobile" placeholder="Mobile No." class="form-control"
                                   required="required" type="text">
                        </div>
                        <div class="form-group col-md-6">

                            <select id="role" class="form-control" name="role">
                                <option selected>Select Role</option>
                                <option value='1'> Admin</option>
                                <option value='0'> Employee</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                           required>
                                    <label class="form-check-label" for="invalidCheck2">
                                        <small>By clicking Submit, you agree to our Terms & Conditions, Visitor
                                            Agreement and Privacy Policy.
                                        </small>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
